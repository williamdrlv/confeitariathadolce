	<section id="pag-encomendas">
		<div class="titulos">
			<h1>Encomende</h1>
		</div>

		<section id="pag-encomendas-texto">
			<p>Preencha o formulário abaixo que entrarei em contato com você o mais rápido possível.</p>

			<form name="" method="" action="">
				<label for="nome">Nome:</label>
				<input id="nome" type="text" name="nome" placeholder="Digite seu nome completo" required autofocus />

				<label for="celular">Celular:</label>
				<input id="celular" type="tel" name="celular" placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" />

				<label for="nivel">Produto:</label>
				<select id="nivel" name="nivel">
					<option value="selecione">Selecione</option>
					<option value="iniciante">Bolo</option>
					<option value="basico">Doces</option>
					<option value="intermediario">Sobremesas</option>
					<option value="avancado">Kit festa</option>
				</select><br/>

				<fieldset>
					<legend>Retirada</legend>
					<input id="entrega" type="radio" name="retirada" value="entrega" /> <label for="entrega">Entrega em domicílio</label></br>
					<input id="confeitaria" type="radio" name="retirada" value="confeitaria" /> <label for="confeitaria">Confeitaria</label>
				</fieldset>

				<div class="container">
					<div class="item-form">
						<label for="data">Data:</label>
						<input id="data" type="date" name="data" />
					</div>

					<div class="item-form">
						<label for="hora">Hora:</label>
						<input id="hora" type="time" name="hora" />
					</div>
				</div>

				<fieldset>
					<legend>Topo (decoração)</legend>
					<input id="sim" type="radio" name="topo" value="sim" /> <label for="sim">Sim</label></br>
					<input id="nao" type="radio" name="topo" value="nao" /> <label for="nao">Não</label></br>
					<input id="saber" type="radio" name="topo" value="saber" /> <label for="saber">Saber mais</label>
				</fieldset>

				<label for="msg">Mensagem:</label></br>
				<textarea id="msg" cols="80" rows="4"></textarea>

				<div class="container">
					<input type="submit" name="btn-agendar" value="ENCOMENDAR" />
					<input type="reset" name="btn-cancelar" value="CANCELAR" />
				</div>
			</form>
		</section>
	</section>
